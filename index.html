<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Emploi du temps</title>
</head>
<body>

<h1>Mon Emploi du Temps</h1>
<div id="planning"></div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
const sheetURL = https://docs.google.com/spreadsheets/d/e/2PACX-1vTVEbAQimcLCE5aWApTpkZcP5GgcTfPtS_ak9sNahsWVWnQnTg6cmuK4iO4eDrcUTxvCDxAwNXD1TmN/pubhtml;

Papa.parse(sheetURL, {
  download: true,
  header: true,
  complete: function(results) {
    const planning = results.data;
    const container = document.getElementById("planning");

    planning.forEach(item => {
      if(!item.Jour) return;
      const entry = document.createElement("div");
      entry.innerHTML = `<strong>${item.Jour} ${item.Heure}</strong>: ${item.Matière} — ${item.Salle}`;
      container.appendChild(entry);
    });
  }
});
</script>

</body>
</html>
